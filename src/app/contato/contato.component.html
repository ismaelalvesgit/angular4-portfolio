<h2 class="text-uppercase dark-gray-font text-center mt-5">Fale com a gente</h2>
    <form class="row mb-5 mt-5">
        
        <div class="form-group col-md-6">
            <label for="nome">* Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="form-group col-md-6">
            <label for="email">* Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        

        <div class="form-group col-md-12">
            <label for="comentario">Sua menssagem</label>
            <textarea class="form-control" id="comentario" rows="3"></textarea>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Enviar</button>
        </div>
        
    </form>
